<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<link rel="stylesheet" type="text/css" href="../css/all.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bulma.css">
	<link rel="stylesheet" type="text/css" href="../css/connection-editor-style.css">
	<link rel="stylesheet" type="text/css" href="../css/buttons.css">
	<title></title>
</head>

<body>
	<div class="container">
		<section class="section py-3 px-3">
			<div class="columns pb-0">
				<div class="column has-text-right pb-0">
					<button class="add-new-connection button main mr-5">
						<span class="symbol">
							<i class="fa-solid fa-plus"></i>
						</span>
						<span>Add new Connection</span></button>
				</div>
			</div>
			<div class="tabs is-right disabled">
				<ul>
					<li class="is-active"><a class="tabLink" data-id="details-container">Update</a></li>
					<li class=""><a class="tabLink" data-id="delete-container">Delete</a></li>
				</ul>
			</div>
			<div class="connection-grid connectionDetails pt-0">
				<div class="grid-item-1 connection-list">
					<table class="table">
						<thead>
							<tr>
								<th>
									Database Connections
								</th>
							</tr>
						</thead>
						<tbody id="connectionList">

						</tbody>
					</table>
				</div>
				<div class="grid-item-2 connection-detail">

					<div class="delete-container tab-panel is-hidden">
						<div class="field">
							<p>You want to delete <strong class="conName"></strong> connection?</p>
						</div>
						<input type="hidden" id="connectionName" value="" readonly>
						<div class="field">

							<label class="custom-checkbox">
								Delete <strong class="conName"></strong> connection!
								<input type="checkbox" id="deleteConnectCheckbox">
								<span class="checkbox-mark"></span>
							</label>
							<!-- 
							<label class="checkbox">
								<input type="checkbox" id="deleteConnectCheckbox" disabled>
								Delete <strong class="conName"></strong> connection!
							</label> -->
						</div>
						<div class="field">
							<div class="control has-text-right">
								<button class="button deleteConnection danger" disabled>Delete</button>
							</div>
						</div>

					</div>
					<div class="details-container tab-panel">
						<div class="field">
							<label class="label">Connection name</label>
							<div class="control">
								<input type="hidden" id="original_db_name" value="" readonly>
								<input class="input" disabled id="db_name" type="text" name="db_name"
									placeholder="Connection name">
							</div>
						</div>
						<div class="field">
							<label class="label">Host</label>
							<div class="control">
								<input class="input" disabled id="db_host" type="text" name="db_host"
									placeholder="Database Host">
							</div>
						</div>
						<div class="field">
							<label class="label">Username</label>
							<div class="control">
								<input class="input" disabled id="db_username" type="text" name="db_username"
									placeholder="Database User">
							</div>
						</div>
						<div class="field">
							<label class="label">Password</label>
							<div class="control">
								<input class="input" disabled id="db_pw" type="password" name="db_pw"
									placeholder="User Password">
							</div>
						</div>
						<div class="field">
							<label class="label">Database</label>
							<div class="control">
								<input class="input" disabled id="db_db" type="text" name="db_db"
									placeholder="Selected Database">
							</div>
						</div>
						<div class="field">
							<div class="control has-text-right">
								<button class="button saveChanges action" disabled><span class="symbol">
										<i class="fa-solid fa-floppy-disk"></i></span><span>Save Changes</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal" id="addConnectionModal">
				<div class="modal-background"></div>
				<div class="modal-card">
					<header class="modal-card-head">
						<p class="modal-card-title">Add Database Connection</p>
					</header>
					<section class="modal-card-body">
						<div class="container">
							<div class="field">
								<label class="label">Connection name</label>
								<div class="control">
									<input class="input modalInput" id="add_db_name" type="text" name="add_db_name"
										placeholder="Connection name">
								</div>
							</div>
							<div class="field">
								<label class="label">Host</label>
								<div class="control">
									<input class="input modalInput" id="add_db_host" type="text" name="add_db_host"
										placeholder="Database Host">
								</div>
							</div>
							<div class="field">
								<label class="label">Username</label>
								<div class="control">
									<input class="input modalInput" id="add_db_username" type="text"
										name="add_db_username" placeholder="Database User">
								</div>
							</div>
							<div class="field">
								<label class="label">Password</label>
								<div class="control">
									<input class="input modalInput" id="add_db_pw" type="password" name="add_db_pw"
										placeholder="User Password">
								</div>
							</div>
							<div class="field">
								<label class="label">Database</label>
								<div class="control">
									<input class="input modalInput" id="add_db_db" type="text" name="add_db_db"
										placeholder="Selected Database">
								</div>
							</div>
						</div>
					</section>
					<footer class="modal-card-foot">
						<button class="button action" disabled id="addConnectionModalSave">
							<span class="symbol"><i class="fa-solid fa-check"></i></span>
							<span class="symbol">Save</span></button>
						<button class="button main" disabled id="addConnectionModalTest">
							<span class="symbol"><i class="fa-solid fa-server"></i></span>
							<span>Test Connection</span></button>
						<button class="button neutral" id="addConnectionModalClose">
							<span class="symbol"><i class="fa-solid fa-xmark"></i></span>
							<span>Cancel</span></button>
					</footer>
				</div>
			</div>
		</section>
	</div>

	<script src="../controller/connect-renderer.js"></script>
</body>

</html>
